<br />
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ project.name }}</mat-card-title>
    <mat-card-subtitle>{{ project.summary }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="project.pictures.length > 0">

    </div>
  </mat-card-content>
  <mat-card-footer class="pograming-tags">
    <mat-chip-set>
      <mat-chip
        *ngFor="let tag of project.tags"
        [style.background-color]="tag.color"
        >{{ tag }}</mat-chip
      >
    </mat-chip-set>
  </mat-card-footer>
  <mat-card-actions>
    <button mat-button (click)="OpenProjectDialog(project.id)">Learn More</button>
  </mat-card-actions>
</mat-card>
<br />
