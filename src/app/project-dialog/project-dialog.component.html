<h1 mat-dialog-title>{{ data.project.name }}</h1>
<div mat-dialog-content>
    <!-- Displaying project images -->
    <div *ngIf="data.project.pictures.length > 0">
      <img
        *ngFor="let pic of data.project.pictures"
        [src]="pic.url"
        [alt]="pic.toString()"
        style="width: 100%; max-width: 400px; margin-bottom: 10px;"
      />
  <p>{{ data.project.summary }}</p>
  <p>{{ data.project.description }}</p>
  <p>
    <a [href]="data.project.projectLink" target="_blank" rel="noopener noreferrer">
      {{ data.project.projectLink }}
    </a>
  </p>
</div>
<div mat-dialog-actions>
  <!-- optional button -->
  <div *ngIf="data.project.customButtonLabel">
    <button mat-raised-button color="accent" (click)="goToProject()">
      {{ data.project.customButtonLabel }}
    </button>
  </div>
  <button mat-button mat-dialog-close>Close</button>
</div>
